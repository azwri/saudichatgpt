<p>Inter view questions</p>
<p>{{ employee }}</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for question in questions %}
        <p>
            <label for="id_question">{{ question }}</label>
            <textarea type="text" name="question{{ question.id }}" maxlength="255" id="id_question"></textarea>
        </p>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
