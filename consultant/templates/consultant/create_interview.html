{% if success %}
    <p>Interview created successfully!</p>
{% endif %}

{% if error %}
    <p>{{ error }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        <label for="id_title">Title:</label>
        <input type="text" name="title" maxlength="255" id="id_title">
    </p>

    <p>
        <label for="id_company">Company:</label>
        <select name="company" required="" id="id_company">
            {% for company in companies %}
                <option value="{{ company.id }}">{{ company.name }}</option>
              
            {% endfor %}
        </select>
    </p>

    <p>
        <label for="id_number_of_questions">Number of questions:</label>
        <input type="number" name="number_of_questions" required="" id="id_number_of_questions">
    </p>

    <p>
        <label for="id_employees">Excel file</label>
        <input type="file" name="employees" required="" id="id_employees">
    </p>

    <input type="submit" value="Submit">
</form>
