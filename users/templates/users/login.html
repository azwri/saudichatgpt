{% extends "base.html" %}


{% block content %}


<section id="loginComponent" class="">
    <div class="row">
        <div class="logo"></div>
        <form class="col s12" method="post">
            {% csrf_token %}
            <div class="row">
                <h3 class="center">Login</h3>
                <div class="input-field col s12">
                    <input placeholder="User Name" id="username" type="text" class="validate" name="username" required>
                    <label for="username">User Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row center">
                <button class="waves-effect waves-light btn" type="submit">Login <i class="material-icons left">arrow_back</i></button>
                {% if error %}
                    <p class="error">your data is wrong</p>
                {% endif %}
            </div>

        </form>
    </div>
</section>

{% endblock content %}
